</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="index.html" class="Logo">The elixir of life</a>
            <input type="checkbox" id="menu" />
            <label for="menu"><img src="images/menu.png" class="menu-icono" alt=""></label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Accesorios.html">Accesorios</a></li>
                    <li><a href="Nosotros.html">Nosotros</a></li>                  
                    <li><a href="Login.html">Login</a></li>
                </ul>
            </nav>
            <div class="submenu">
                <img src="images/car.svg" id="img-carrito" alt="">
                <div id="carrito">
                    <table id="lista-carrito">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <a href="#" id="vaciar-carrito" class="btn-3">Vaciar carrito</a>
                    <a href="#" id="procesar-compra" class="btn-3">Procesar compra </a>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Acceder</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Correo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recordarme</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Acceder</button>
                <div class="login-register">
                    <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrarse</h2>
            <form action="https://formsubmit.co/ptaller00@gmail.com" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Correo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Aceptas los términos y condiciones</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-register">
                    <p>Ya tienes una cuenta <a href="#" class="login-link">Accede</a></p>
                </div>
            </form>
        </div>
      
        <script type="text/javascript">
            emailjs.init('service_z51ju87') // Reemplaza 'TU_ID_DE_USUARIO_DE_EMAILJS' con tu ID de usuario de EmailJS
        </script>
    </div>
    
    <!-- ... (Scripts adicionales) ... -->
    <script src="scripmenu.js"></script>
